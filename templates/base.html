<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Insight Seeker: Impact by Design | Kim Herrlein{% endblock %}</title>
    <meta name="description" content="Transformational coaching for high-achieving women ready to move from fragmentation to aligned leadership.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': {
                            'deep': '#0a1929',
                            'midnight': '#1a2332',
                        },
                        'periwinkle': '#8b9dc3',
                        'royal-blue': '#4169e1',
                        'plum': '#6b4c7a',
                        'gold': '#d4af37',
                        'champagne': '#f7e7ce',
                        'rose-gold': '#e8b4a0',
                        'pink': '#ff69b4',
                    },
                    fontFamily: {
                        'serif': ['Cormorant Garamond', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles for Brand Elements -->
    <style>
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        .golden-thread {
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            height: 1px;
        }
        
        .spiral-bg {
            background-image: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="font-sans antialiased">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-navy-deep/95 backdrop-blur-sm border-b border-gold/20 transition-all duration-300" id="site-header">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2 group">
                        <span class="font-serif text-xl text-white group-hover:text-gold transition-colors">
                            Insight Seeker: <a href="https://katalyst-crm.com/" target="_blank" rel="noopener noreferrer" class="text-white hover:text-gold transition-colors">Impact by Design</a>
                        </span>
                        <span class="text-gold text-lg">ðŸŒ€</span>
                    </a>
                </div>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-white/80 hover:text-gold transition-colors">Home</a>
                    <a href="#about" class="text-white/80 hover:text-gold transition-colors">About</a>
                    <a href="#programs" class="text-white/80 hover:text-gold transition-colors">Programs</a>
                    <a href="#resources" class="text-white/80 hover:text-gold transition-colors">Resources</a>
                    <a href="#contact" class="text-white/80 hover:text-gold transition-colors">Contact</a>
                </nav>
                <a href="#clarity-call" class="hidden md:inline-block px-6 py-2.5 bg-gold text-navy-deep rounded-full font-medium hover:bg-champagne hover:scale-105 transition-all duration-300 shadow-lg shadow-gold/20">
                    Schedule a Clarity Call
                </a>
                <button class="md:hidden text-white" aria-label="Toggle menu" id="mobile-menu-toggle">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden md:hidden bg-navy-midnight border-t border-gold/20" id="mobile-menu">
            <div class="px-4 py-4 space-y-4">
                <a href="/" class="block text-white/80 hover:text-gold transition-colors">Home</a>
                <a href="#about" class="block text-white/80 hover:text-gold transition-colors">About</a>
                <a href="#programs" class="block text-white/80 hover:text-gold transition-colors">Programs</a>
                <a href="#resources" class="block text-white/80 hover:text-gold transition-colors">Resources</a>
                <a href="#contact" class="block text-white/80 hover:text-gold transition-colors">Contact</a>
                <a href="#clarity-call" class="block px-6 py-2.5 bg-gold text-navy-deep rounded-full font-medium text-center">Schedule a Clarity Call</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-toggle')?.addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('site-header');
            if (window.scrollY > 50) {
                header.classList.add('bg-navy-deep');
                header.classList.remove('bg-navy-deep/95');
            } else {
                header.classList.add('bg-navy-deep/95');
                header.classList.remove('bg-navy-deep');
            }
        });

        // Smooth scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('opacity-100', 'translate-y-0');
                    entry.target.classList.remove('opacity-0', 'translate-y-4');
                }
            });
        }, observerOptions);

        // Observe all sections on load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('section').forEach(section => {
                section.classList.add('opacity-0', 'translate-y-4', 'transition-all', 'duration-700');
                observer.observe(section);
            });
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
